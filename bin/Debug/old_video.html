<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>FlowPlayer</title>
		
		<script type="text/javascript"><!--
		function loadTextFile(){
			httpObj = new XMLHttpRequest();
			httpObj.open("GET","request.txt?FILE=?--filename--?",true);
			httpObj.send(null);
		}
		
		// --></script>
	</head>
	<body bgcolor="#ffffff">
		<form name="ajaxForm">
			<object type="application/x-shockwave-flash" 
				data="FlowPlayer.swf" 
				width="320" 
				height="263" 
				id="FlowPlayer">
				<param name="allowScriptAccess" value="sameDomain" />
				<param name="movie" value="FlowPlayer.swf" />
				<param name="quality" value="high" /><param name="scale" value="noScale" />
				<param name="wmode" value="transparent" />
				<param name="flashvars" 
				value="baseURL=http://localhost:20000&&amp;videoFile=?--filename--?&autoPlay=true&startingBufferLength=5&bufferLength=10" />
			</object>
			<br>

			<input type="button" value="“Ç‚Ýž‚Ý" onClick="loadTextFile()">
			<br>	
		</form>
</body>
</html>
